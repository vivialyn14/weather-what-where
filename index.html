<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>â˜€ï¸ Weather, what, where?</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><em>Weather, where, what?</em></h1>
      </header>
      <main>
        <form id="search-form">
          <input
            type="search"
            class="search-bar"
            id="search-bar"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
        <p class="date-time">Wednesday 12th November, 15:04</p>
        <h3>Current conditions in...</h3>
        <div class="data-grid">
          <div>
            <span class="weather-app-city" id="city-name"> Nottingham </span>
            <span class="country" id="country">UK</span>

            <p class="weather-app-details">
              <span class="description" id="weather-description"
                >Light rain</span
              >
              <br />
              <em
                >wind:
                <span class="details-numbers" id="wind-speed">10mph</span>,
                humidity:
                <span class="details-numbers" id="humidity">23%</span></em
              >
            </p>
          </div>
          <div class="main-details-container">
            <div class="emoji">ğŸŒ§ï¸</div>
            <div class="temp-value" id="temp-value">12</div>
            <div class="temp-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://www.shecodes.io/graduates/179915-vivialyn-joynson"
          >Viv for SheCodes</a
        >, hosted on
        <a href="https://github.com/vivialyn14/weather-what-where">GitHub</a>
        and <a href="https://weather-what-where.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
